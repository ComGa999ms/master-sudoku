<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Sudoku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Master Sudoku</h1>
            <div class="difficulty-tabs">
            <div class="difficulty-tab active" data-difficulty="easy">Easy</div>
            <div class="difficulty-tab" data-difficulty="medium">Medium</div>
            <div class="difficulty-tab" data-difficulty="hard">Hard</div>
            <div class="difficulty-tab" data-difficulty="expert">Expert</div>
            <div class="difficulty-tab" data-difficulty="master">Master</div>
            <div class="difficulty-tab" data-difficulty="insane">Insane</div>
        </div>
        
        <table class="sudoku-grid" id="grid"></table>
        
        <div class="control-panel">
            <div class="stat-item">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Mistakes</div>
                <div class="stat-value" id="mistakes">0/3</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Hint</div>
                <div class="stat-value" id="hint">0/1</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="timer">00:00</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="undo-btn">Undo</button>
            <button class="control-btn" id="pause-btn">Pause</button>
            <button class="control-btn" id="solution-btn">Solution</button> 
            <button class="control-btn" id="hint-btn">Hint</button>
        </div>

        <div class="number-pad">
            <button class="number-btn" data-number="1">1</button>
            <button class="number-btn" data-number="2">2</button>
            <button class="number-btn" data-number="3">3</button>
            <button class="number-btn" data-number="4">4</button>
            <button class="number-btn" data-number="5">5</button>
            <button class="number-btn" data-number="6">6</button>
            <button class="number-btn" data-number="7">7</button>
            <button class="number-btn" data-number="8">8</button>
            <button class="number-btn" data-number="9">9</button>
            <button id="new-game-btn">New Game</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
